<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppEncoder</title>
    <link rel="stylesheet" href="style.css" />
    <script></script>
</head>

<body>
    <h1>Aplicación para encriptar mensajes</h1>
    <br />
    <fieldset>
        <details>
            <summary hidden>Reglas de encriptación</summary>
            <ul>
                <li>Ingresar solo letras minúsculas</li>
                <li>No ingresar acentos ni caracteres especiales</li>
            </ul>

        </details>
        <legend>Ingreso de mensaje</legend>
        <textarea hidden type="text" id="mensaje_ingresado" placeholder="Mensaje a encriptar" /></textarea>
        <br />
        <br />
        <button onclick="encode()">Encode</button>
        <button onclick="decode()">Decode</button>
        <button onclick="reset()">Reset</button>
    </fieldset>
    <br />
    <br />
    <fieldset hidden id="campo_resultado">
        <legend>Mensaje procesado</legend>

        <textarea type="text" id="mensaje_encode" placeholder="Mensaje encriptado" /></textarea>
    </fieldset>

    <script src="script.js" type="text/javascript">
    </script>
</body>

</html>
